<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <div class="block">
        <div>
            <input id="nameInput" type="text" placeholder="vardas">
            <button id="addBtn">Pridėti</button>
        </div>
        <div>
            <input id="surnameInput" type="text" placeholder="pavardė">
            <button id="submit2">Ištrinti pirmą</button>
        </div>
        <div>
            <input id="ageInput" type="number" placeholder="amžius">
            <button id="submit3">Ištrinti paskutinį</button>
        </div>
    </div>

    <table id="myTable">
        <tr>
            <td>VARDAS</td>
            <td>PAVARDĖ</td>
            <td>AMŽIUS</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
